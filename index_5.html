<html>
  <html lang="en">
    <head>
      <!-- 開発バージョン、便利なコンソールの警告が含まれています -->
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <!-- CSSの読み込み -->
      <link rel="stylesheet" type="text/css" href="index_5.css">
      <title>練習</title>
    </head>

    <body>
      <!-- ↓ボタンを押すとdiv全体の内容を消す -->
      <div id="app1" v-if="show" class="panel1">
        <p>エラーメッセージです！</p>
        <button v-on:click="show = !show" class="button1"><span>&times;</span>とじる</button>
      </div>
      <!-- ↑ボタンを押すとdiv全体の内容を消す -->

      <br />

      <!-- ↓ボタンを押すと内容の表示・非表示を切り替える(スライドパネル) -->
      <div id="app2">
        <button v-on:click="show = !show" class="button2">{{ label }}</button>
        <transition name="slide"><!-- transitionタグで動きをつける -->
          <div v-if="show" class="panel2"><!-- showがtrueの時 -->
            <p>jgiroehjiao:r@ngkrue0@t4093yteorhaioy3girpe:hgpdeusip:hwy5ip4wjipjgrip:ej</p>
          </div>
        </transition>
      </div>
      <!-- ↑ボタンを押すと内容の表示・非表示を切り替える(スライドパネル) -->

      <br />

      <!-- ↓文字数のカウント -->
      <div id="app3">
        <textarea v-model.trim="text"></textarea><!-- trimを使うと空白を文字としてカウントしない -->
        <p>あと {{ max - text.length }} 字入力できるよ！</p><!-- lengthで文字数を数える -->
      </div>
      <!-- ↑文字数のカウント -->

      <script src="index_5.js"></script>
    </body>
  </html>
</html>
