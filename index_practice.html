<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Vue Router</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  </head>
  <body>
  	<div id="app">
  		<h1>{{ title }}</h1>
      <nav>
        <router-link to="/">ホーム</router-link>
        <router-link to="/news">ニュース</router-link>
        <router-link to="/about">About</router-link>

        <router-link to="home">Home</router-link> <!-- <a href="home">Home</a>と同じ -->
        <a href="https://www.google.com">google2</a>
        <router-link v-bind:to="{ name : 'Event', params : { id: event.id }}"></router-link>

      </nav>
      <router-view/>
  	</div>
    <script src="index_practice.js"></script>
  </body>
</html>
