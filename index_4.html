<html>
  <html lang="en">
    <head>
      <!-- 開発バージョン、便利なコンソールの警告が含まれています -->
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <!-- vue-js-modalはCNDを利用 -->
      <script src="https://cdn.jsdelivr.net/npm/vue-js-modal@1.3.31/dist/index.min.js"></script>
      <!-- bootstapの読み込み -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <!-- CSSの読み込み -->
      <link rel="stylesheet" type="text/css" href="index_4.css">
      <title>チャット機能の練習</title>
    </head>

    <body>
      <div id="chat" class="mt-3 ml-3">
        <section>
          <div class="chat_list">
            <div v-for="m in message" :key="m.key">
              <div :class="m.style">{{ m.name }}：「{{ m.message }}」</div>
            </div>
          </div>
        </section>

        <section>
          <div class="my_chat mt-3 mb-3">
            <input v-model="my_message" type="text" placeholder="じぶんのチャット" class="align-middle">
            <button class="btn btn-danger" @click="mySend">送信する</button>
          </div>
          <div class="other_chat">
            <input v-model="other_message" type="text" placeholder="あいてのチャット" class="align-middle">
            <button class="btn btn-primary" @click="otherSend">送信する</button>
          </div>
        </section>
      </div>
      <script src="index_4.js"></script>
    </body>
  </html>
</html>
