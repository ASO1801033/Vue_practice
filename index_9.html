<html>
  <html lang="en">
    <head>
      <!-- 開発バージョン、便利なコンソールの警告が含まれています -->
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <!-- vue-js-modalはCNDを利用 -->
      <!-- <script src="https://cdn.jsdelivr.net/npm/vue-js-modal@1.3.31/dist/index.min.js"></script> -->
      <!-- bootstapの読み込み -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <!-- CSSの読み込み -->
      <!-- <link rel="stylesheet" type="text/css" href="index_9.css"> -->
      <title>ToDoリストを作る練習</title>
    </head>

    <body class="m-3">
      <div id="app">
        改良版<br />
        <!-- <input class="align-middle" v-model="value" placeholder="タスクを入力しましょう"> -->

        <form>
          <div class="form-group row">
            <div class="col-9">
              <input type="text" class="form-control align-middle" v-model="value" placeholder="タスクを入力しましょう">
            </div>
            <div class="col-3">
              <button type="button" class="btn btn-primary" v-on:click="add">追加する</button>
            </div>
          </div>
        </form>

        検索条件：
        <span class="show-list" v-for="item in items" :key="item.id">
          <input type="radio" name="show" :id="item.id" :value="item.value" v-model="show">
          <label :for="item.id" class="mr-3">" {{ item.text }} "を表示</label>
        </span>

        <!--
        <ul class="task-list">
          <li v-if="showTasks.length <= 0">タスクはありません</li>
          <li v-for="(task, index) in showTasks" :key="index" class="mb-2">
          <span :class="{'line-through':task.done}" class="align-middle">{{ task.task }}</span>
          <input type="checkbox" v-model="task.done">
          <button type="button" class="btn btn-primary btn-sm" v-on:click="del(index)">削除する</button>
          </li>
        </ul>
        -->

        <div v-if="showTasks.length <= 0">タスクはありません</div>
        <!-- <div class="task-list"> -->
        <div v-else="task-list">
          <table class="table">
            <thead class="bg-info">
              <tr>
                <th class="align-middle text-center bg-danger">タスク名</th>
                <th class="align-middle text-center bg-warning">進捗更新</th>
                <th class="align-middle text-center bg-primary">削除</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(task, index) in showTasks" :key="index">
                <td :class="{'line-through':task.done}" class="align-middle text-center">{{ task.task }}</td>
                <td class="align-middle text-center"><input type="checkbox" v-model="task.done"></td>
                <td class="align-middle text-center"><button type="button" class="btn btn-primary btn-sm" v-on:click="del(index)">削除する</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <script src="index_9.js"></script>
    </body>
  </html>
</html>
