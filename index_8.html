<html>
  <html lang="en">
    <head>
      <!-- 開発バージョン、便利なコンソールの警告が含まれています -->
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <!-- vue-js-modalはCNDを利用 -->
      <!-- <script src="https://cdn.jsdelivr.net/npm/vue-js-modal@1.3.31/dist/index.min.js"></script> -->
      <!-- bootstapの読み込み -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <!-- CSSの読み込み -->
      <!-- <link rel="stylesheet" type="text/css" href="index_8.css"> -->
      <title>ToDoリストを作る練習</title>
    </head>

    <body class="m-3">
      <div id="app">
        基本版<br />
        <input v-model="value" placeholder="タスクを入力しましょう">
        <button v-on:click="add">追加する</button>
        <ul class="show-list">
          <li v-for="item in items" :key="item.id">
            <input type="radio" name="show" :id="item.id" :value="item.value" v-model="show">
            <label :for="item.id">{{ item.text }}</label>
          </li>
        </ul>
        <ul class="task-list">
          <li v-if="showTasks.length <= 0">タスクはありません</li>
          <li v-for="(task, index) in showTasks" :key="index">
            <input type="checkbox" v-model="task.done">
            <span :class="{'line-through':task.done}">{{ task.task }}</span>
            <a v-on:click="del(index)">削除する</a>
          </li>
        </ul>
      </div>

      <script src="index_8.js"></script>
    </body>
  </html>
</html>
