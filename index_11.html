<html>
  <html lang="en">
    <head>
      <title>index_11</title>
      <!-- 開発バージョン、便利なコンソールの警告が含まれています -->
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <!-- bootstapの読み込み -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <!-- vue-js-modalはCNDを利用 -->
      <script src="https://cdn.jsdelivr.net/npm/vue-js-modal@1.3.31/dist/index.min.js"></script>
    </head>
    <body>
      <div id="app" class="m-3">
        <h3 class="text-center">{{ title }}</h3>
        <div class="text-right">
          <button class="btn btn-primary mb-3 bg-primary" v-on:click="Modal_show">追加</button>
        </div>

        日付/種別(支払い・受取り)/金額(+ or -)/残高/メモ<br>
        (ex)2020-05-08/支払い/-520/1050/電車代<br>

        <!-- ↓モーダル -->
        <modal name="pay-modal">
          <div class="card">
            <div class="card-body">
              <div class="card-title">
                <h3 class="text-center">家計簿の追加</h3>
              </div>

              <div class="card-text">
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <label for="date">日付</label>
                      <input type="date" class="form-control" id="date" v-model="form.date">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </modal>
        <!-- ↑モーダル -->
      </div>
      <script src="index_11.js"></script>
    </body>
  </html>
</html>
