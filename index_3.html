<html>
  <html lang="en">
    <head>
      <!-- 開発バージョン、便利なコンソールの警告が含まれています -->
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <!-- vue-js-modalはCNDを利用 -->
      <script src="https://cdn.jsdelivr.net/npm/vue-js-modal@1.3.31/dist/index.min.js"></script>
      <title>Single Page Applicationの練習</title>
      <!-- bootstapの読み込み -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <link href="" rel="stylesheet">

    </head>

    <body>
      <div id="app">
        <div class="container mt-5">
          <div class="row">
            <div class="col-md-12">
              <h1>{{ title }}　　　　<button class="btn btn-primary my-2" @click="showModal">{{ add_title }}</button></h1>

              <table class="table">
                <thead class="bg-info">
                  <tr>
                    <th class="align-middle text-center">ID</th>
                    <th class="align-middle text-center">NAME</th>
                    <th class="align-middle text-center">EMAIL</th>
                    <th class="align-middle text-center">更新</th>
                    <th class="align-middle text-center">削除</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="user in users" v-bind:key="user.id">
                    <td class="align-middle text-center">{{ user.id }}</td>
                    <td class="align-middle text-center">{{ user.name }}</td>
                    <td class="align-middle text-center">{{ user.email }}</td>
                    <td class="align-middle text-center"><button class="btn btn-primary">更新</button></td>
                    <td class="align-middle text-center"><button class="btn btn-danger">削除</button></td>
                  </tr>
                </tbody>
              </table>

            </div>
          </div>
        </div>

        <!-- ↓メンバー登録ボタンを押した時のモーダル -->
        <modal name="user-modal" :height="400">
          <div class="card">
            <div class="card-body">
              <div class="card-title">
                <h2>メンバー登録</h2>
              </div>
              <div class="card-text">
                <div class="form-group">
                  <label for="id">ID</label>
                  <input type="text" class="form-control" id="id" placeholder="IDを入力してください" v-model="form.id">
                </div>
                <div class="form-group">
                  <label for="name">NAME</label>
                  <input type="text" class="form-control" id="name" placeholder="NAMEを入力してください" v-model="form.name">
                </div>
                <div class="form-group">
                  <label for="id">EMAIL</label>
                  <input type="email" class="form-control" id="email" placeholder="Emailを入力してください" v-model="form.email">
                </div>
                <button class="btn btn-primary" @click="add_user">登録</button>
              </div>
            </div>
          </div>
        </modal>
        <!-- ↑メンバー登録ボタンを押した時のモーダル -->

      </div>
      <script src="index_3.js"></script>
    </body>
  </html>
</html>
